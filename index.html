<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mưa tiền - Mini Web EMCAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5fff5;
      overflow: hidden;
    }
    .header {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
      margin: 10px auto;
      max-width: 80%;
      line-height: 1.4;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 70px;
      height: auto;
    }
    .money {
      position: absolute;
      width: 60px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
    }
    .bag {
      margin-top: 30px;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">
  <div class="header">YẾN SÀO CÔ BÔNG KHÁNH HÒA - CHÚC BẠN LUÔN MAY MẮN</div>

  <h2>Bạn cần bao nhiêu?</h2>
  <button onclick="makeItRain(1)">Tôi cần 1 tỷ</button>
  <button onclick="makeItRain(5)">Tôi cần 5 tỷ</button>
  <button onclick="makeItRain(10)">Tôi cần 10 tỷ</button>

  <div class="bag">
    <img src="bag.png" width="150">
    <p><b>SỨC KHOẺ LÀ VÀNG</b></p>
  </div>

  <canvas class="fireworks"></canvas>
  <audio id="firework-sound" src="firework.mp3"></audio>

  <script>
    function makeItRain(amount) {
      for (let i = 0; i < 30; i++) {   // số lượng tờ tiền nhiều hơn
        let money = document.createElement("img");
        money.src = "money.png"; // ảnh tờ tiền
        money.className = "money";
        money.style.left = Math.random() * window.innerWidth + "px";
        money.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 5000);
      }

      // hiệu ứng pháo hoa
      launchFireworks();

      // âm thanh
      document.getElementById("firework-sound").play();
    }

    function launchFireworks() {
      const canvas = document.querySelector(".fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10,
          size: 2 + Math.random() * 4,
          life: 100
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)";
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.life--;
          if (p.life <= 0) particles.splice(i, 1);
        });
        if (particles.length > 0) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
