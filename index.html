<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minigame YẾN SÀO CÔ BÔNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEFA, #b3e5fc);
      overflow: hidden;
    }
    .logo {
      display: block;
      margin: 0 auto 5px auto; /* giảm khoảng cách dưới logo */
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
      margin: 0 auto 15px auto; /* giảm khoảng cách trên dưới */
      max-width: 80%;
      line-height: 1.4;
    }
    .money {
      position: absolute;
      width: 60px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(0px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }
    .option-btn {
      width: 220px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
      background: #4da6ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .option-btn:hover {
      transform: scale(1.05);
    }
    .bag {
      display: none;
      margin-top: 20px;
    }
    .bag img {
      width: 150px;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">
  <div class="header">YẾN SÀO CÔ BÔNG - CHÚC BẠN LUÔN MAY MẮN</div>

  <h2>Bạn cần bao nhiêu? Bấm nhiều lần sẽ may mắn </h2>
  <div class="button-container">
    <button class="option-btn" onclick="makeItRain(1)">Tôi cần 1 tỷ</button>
    <button class="option-btn" onclick="makeItRain(5)">Tôi cần 5 tỷ</button>
    <button class="option-btn" onclick="makeItRain(10)">Tôi cần 10 tỷ</button>
  </div>

  <div class="bag" id="bag">
    <img src="bag.png">
    <p><b>SỨC KHOẺ LÀ VÀNG</b></p>
  </div>

  <canvas class="fireworks"></canvas>
  <audio id="firework-sound" src="firework.mp3"></audio>

  <script>
    function makeItRain(amount) {
      const header = document.querySelector(".header");
      const headerRect = header.getBoundingClientRect();
      const startY = headerRect.bottom + window.scrollY;

      for (let i = 0; i < 30; i++) {
        let money = document.createElement("img");
        money.src = "money.png";
        money.className = "money";
        money.style.left = Math.random() * window.innerWidth + "px";
        money.style.top = startY + "px";
        money.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 5000);
      }

      document.getElementById("bag").style.display = "block";

      launchFireworks();
      document.getElementById("firework-sound").play();
    }

    function launchFireworks() {
      const canvas = document.querySelector(".fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10,
          size: 2 + Math.random() * 4,
          life: 100
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)";
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.life--;
          if (p.life <= 0) particles.splice(i, 1);
        });
        if (particles.length > 0) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
